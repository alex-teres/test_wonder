<form novalidate class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
	  aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="form-group modal-header">
				<span class="modal-title h4">New audio</span>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
	</div>
			<div class="form-group modal-body">
				<input type="text" class="form-control" ng-model="vm.audio.title" placeholder="Title" required>
				<br>
				<input type="text" class="form-control" ng-model="vm.audio.artist" placeholder="Artist" required>
				<br>
				    <span class="btn btn-primary btn-file">
				    <input type="file" accept="audio/*" style="width:300px;">
				    </span>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit" ng-click="vm.addAudio()">Public</button>
				<button class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</form>
