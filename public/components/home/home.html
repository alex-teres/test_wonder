<div class="container">
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<ul class="nav navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" ui-sref="home">Home<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>

		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav"><!-- left navbar -->

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-show="vm.localStorage.getItem('Authorization')"><a style="padding: 1px; width:50px;"><img alt="avatar" ng-src="{{user.avatarUrl}}" style="width:50px;"></a></li>
				<li class="dropdown" ng-show="vm.localStorage.getItem('Authorization')">
					<a class="dropdown-toggle" data-toggle="dropdown">{{user.username}}<b class="caret"></b></a>
					<ul class="dropdown-menu" class="nav-drop">
						<li><a ng-click="vm.Home.logOut()">Logout</a></li>
					</ul>
				</li>
				<li ng-show="vm.localStorage.getItem('Authorization') == null" style='cursor: pointer;'><a ui-sref="login">Login</a></li>
			</ul>
		</div>
	</nav>
	<h3 class="bg-danger authMessage" ng-show="show == true">{{errMessage}}</h3>
	<div class="row">
		<div class="col-md-2 col-sm-2"></div>
		<div class="col-md-8 col-sm-8">
			<audios></audios>
		</div>
		<div class="col-md-2 col-sm-2"></div>
	</div>
</div><!--ng-if="user.avatarUrl == ''" ng-src=""-->
